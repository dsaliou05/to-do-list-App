<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48b76c8229.js" crossorigin="anonymous"></script>
   <body>
     

    <!-- PRELOADER -->
    <div id="preloader">
        <div class="content-preloader"></div>
    </div>
    <div class="container pt-5">

        <!-- OFFLINE LINK -->
        <div class="open-modal" id="off">
            <div class="open-content-modal" id="off">
                <span id="icon-delete">&times;</span>
                <img src="image/offline-signal.svg" alt="">
                <span class="text-offline">Verifier votre connexion</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xl-6 sm-10 mx-auto to-do-list">
                 <div class="content-img mt-3 text-center">
                     <img src="image/undraw_personal_file_re_5joy.svg" alt="">
                 </div>
                 <!-- formulaire -->
                <form class="was-validated my-2 d-flex">
                    <input type="text" class="form-control" placeholder="Entrer le nom de l'employé" required id="uname" minlength="2" pattern="[a-z]">
                    <span id="btn" onclick="addEmploy()">ajouter</span>
                </form>
                 <!-- Message D'erreur -->
                 <span id="ErrorText" class="pt-3" >

                 </span>
                 <!-- Liste des employés -->
                <div id="employ-list">
                 </div>
                 <div class="wrap mt-2">
                     <div class="content-left">
                         <i class="fa-solid fa-users-slash" id="deleteI"></i>
                     </div>
                     <div class="content-right d-flex"><div id="counter"></div><i class="fa-solid fa-users"></i></div>
                 </div>            
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
